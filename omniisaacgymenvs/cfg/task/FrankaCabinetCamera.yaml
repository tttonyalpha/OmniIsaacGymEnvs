defaults:
  - FrankaCabinet
  - _self_

name: FrankaCabinetCamera
env:
  numEnvs: ${resolve_default:4096,${...num_envs}}
  envSpacing: 30.0

  cameraWidth: 240
  cameraHeight: 160
  exportImages: False

sim:
  rendering_dt: 0.0166 # 1/60

  # set to True if you use camera sensors in the environment
  enable_cameras: True
  add_ground_plane: False
  add_distant_light: True
